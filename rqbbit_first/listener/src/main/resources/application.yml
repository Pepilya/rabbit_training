server:
  port: 8082

spring:
  cloud:
    stream:
      default:
        contentType: application/json
      bindings:
        input:
          destination: orders.exchange
          group: listener_
          consumer:
            maxAttempts: 2
        output:
          destination: fail.exchange
      rabbit:
        bindings:
          input:
            consumer:
              queueNameGroupOnly: true
              bindingRoutingKey: routing-queue_
              requeueRejected: true
      binders:
        rabbitmq:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: localhost
                port: 5672
                username: guest
                password: guest
                virtual-host: /